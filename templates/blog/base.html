<!DOCTYPE html>
{% load staticfiles %}
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width" />
      <title>Super Blog
      </title>
      <meta name="description" content="Blog for Firepit.in"/>
      <meta name="keywords" content="free, responsive, blog, web site"/>
      <link rel="stylesheet" href="{% static 'blog/css/components.css' %}">
      <link rel="stylesheet" href="{% static 'blog/css/responsee.css' %}">
      <!-- CUSTOM STYLE -->    
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">   
      <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="{% static 'css/template-style.css' %}">
      <script type="text/javascript" src="{% static 'blog/js/jquery-1.8.3.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'blog/js/jquery-ui.min.js' %}"></script>    
      <script type="text/javascript" src="{% static 'blog/js/modernizr.js' %}"></script>
      <script type="text/javascript" src="{% static 'blog/js/responsee.js' %}"></script>          
      <!--[if lt IE 9]> 
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 
      <![endif]-->     
   </head>
   <body class="size-1140">
   <!-- TOP NAV WITH LOGO -->          
      <header class="margin-bottom">
         <div class="line">
            <nav>
               <div class="top-nav">
                  <p class="nav-text"></p>
                  <a class="logo" href="{% url 'blog:index' %}">            
                  Super<span>Blog</span>
                  </a>            
                  <ul class="top-ul right">
                  {% if user.is_authenticated  %}
                     <li><a href="{% url 'customer:logout' %}?next={% url 'blog:index' %}">Logout</a></li>
                     {% else %}
                        <li><a href="{% url 'customer:login' %}">Login</a></li>
                     {% endif %}
                     <li>            
                        <a href="{% url 'blog:index' %}">Blog</a>            
                     </li>
                     <li>            
                        <a href="{% url 'index' %}">Firepit</a>            
                     </li>
                  </ul>
                     <div class="social right">            
                        <a target="_blank" href="https://www.facebook.com/myresponsee">
                        <i class="icon-facebook_circle icon2x"></i>
                        </a>          
                        <a target="_blank" href="https://twitter.com/MyResponsee">
                        <i class="icon-twitter_circle icon2x"></i>
                        </a>          
                     </div>
                  </ul>
               </div>
            </nav>
         </div>
      </header>
   {%block body_block %}{%endblock%}
   <!-- AD REGION -->         
                  
      <!-- FOOTER -->       
      <div class="line">
         <footer>
            <div class="s-12 l-8">
               <p>
                  Copyright 2015, Mayank Kushal<br>
               </p>
            </div>
            <div class="s-12 l-4">                                 
               <a class="right" href="http://www.myresponsee.com" title="Responsive framework">Design and coding<br>
               by Mayank Kushal
               </a>                       
            </div>
         </footer>
      </div>
      <script type="text/javascript">
         var likeURL = '{% url 'blog:like_article' %}';
         var checkURL = '{% url 'blog:check_like' %}';
         var commentURL = '{%url 'blog:add_comment' %}';
      </script>
      <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
   </body>
</html>

{% load currency_filters %}
{% load i18n %}

<div class="basket-mini pull-right hidden-xs cart">
    <span class="btn-group">
        <a class="btn btn-cart" href="{% url 'basket:summary' %}"><i class="icon-shopping-cart"></i>
        {% if request.basket.is_tax_known %}
        {{ request.basket.total_incl_tax|currency:request.basket.currency }}
        {% else %}
        {{ request.basket.total_excl_tax|currency:request.basket.currency }}
        {% endif %}</a>
        <button class="btn btn-default dropdown-toggle btn-cart" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-right">
            <li>{% include "basket/partials/basket_quick.html" %}</li>
        </ul>
    </span>
</div>
